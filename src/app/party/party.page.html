<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Add A Party
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content *ngIf="afAuth.auth.currentUser != null" fullscreen>
    <ion-list>
      <ion-item>
        <ion-input disabled="true" placeholder="Location" [(ngModel)]="party.address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime value="2019-02-19" placeholder="Select Date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="2019-01-01T09:00Z"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Party Description" [(ngModel)]="party.description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input inputmode="email" multiple=true placeholder="Invitees" [(ngModel)]="party.invitees"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button (click)="CreatePartyRecord()">
        <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
        &nbsp;Create Party
    </ion-button>
  </ion-content>
