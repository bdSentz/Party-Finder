<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Add A Party
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>
    <ion-list>
      <ion-item>
        <ion-input placeholder="Title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Location"></ion-input>
      </ion-item>
      <ion-item-divider></ion-item-divider>
      <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime value="2019-02-19" placeholder="Select Date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="2019-01-01T09:00Z"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Ends</ion-label>
        <ion-datetime value="2019-01-01" placeholder="Select Date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Party Description</ion-label>
        <ion-textarea auto-grow="true" placeholder="None"></ion-textarea>
      </ion-item>
      <ion-item-divider></ion-item-divider>
    </ion-list>
  </ion-content>
