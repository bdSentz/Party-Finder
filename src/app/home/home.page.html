<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/shapes.svg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>View Your Invites</ion-card-subtitle>
        <ion-card-title>Welcome to Party Finder</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>View your current party invites below</p>
      </ion-card-content>
    </ion-card>

    <ion-card button = "true" class="welcome-card">
      <ion-card-header>
        <ion-card-subtitle>241 West Jackson Street, York PA</ion-card-subtitle>
        <ion-card-title>Invite from USERNAME</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Come through at 9:00 on September 13. Bring your friends!</p>
        <ion-button (click)="presentToast()">Accept</ion-button>
        <ion-button>Decline</ion-button>
      </ion-card-content>
    </ion-card>
</ion-content>
